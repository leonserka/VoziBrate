<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Line</title>

</head>
<body>

<div class="page">

    <a href="/timetable" class="back-link">â† Back</a>

    <div class="box">

        <h1 class="line-title">
            Line <span th:text="${line.lineNumber}">37</span>
        </h1>

        <h3 class="line-name"
            th:text="${line.lineNumber} + ' â€“ ' + ${line.name}">
            37 â€“ Split â€“ Kila

        <form th:action="@{'/favorites/toggle/' + ${line.id}}" method="post">
            <button class="favorite-btn" type="submit">
                <span th:text="${isFavorite} ? 'â˜…' : 'â˜†'"></span>
                <span th:text="${isFavorite} ? 'Remove from favorites' : 'Add to favorites'"></span>
            </button>
        </form>

        <div class="days" id="daySelector">
            <button data-day="1">Mon</button>
            <button data-day="2">Tue</button>

            <button data-day="4">Thu</button>
            <button data-day="5">Fri</button>

            <button data-day="0">Sun</button>
        </div>

        <div class="schedule-list">

            <h3>
                ğŸ•’ Departures
            </h3>

            <div th:if="${#lists.isEmpty(schedules)}">
                <p>No departures for this day.</p>
            </div>

            <div th:each="s : ${schedules}">
                <a th:href="@{'/timetable/schedule/' + ${s.id}}"
                   class="schedule-row">

        <span class="time">
            <span th:text="${s.departure}">06:00</span>
            â†’
            <span th:text="${s.arrival}">06:45</span>
        </span>

                    <span class="arrow">â€º</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const today = new Date().getDay(); // 0 = Sun
    const buttons = document.querySelectorAll('#daySelector button');

    buttons.forEach(btn => {
        if (btn.dataset.day == today) {
            btn.classList.add('active');
        }

        btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });
</script>

</body>
