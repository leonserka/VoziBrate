<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Line</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>

<div class="page">

    <a href="/timetable" class="back-link">‚Üê Back</a>

    <div class="box">

        <h1 class="line-title">
            Line <span th:text="${line.lineNumber}">37</span>
        </h1>

        <h3 class="line-name"
            th:text="${line.lineNumber} + ' ‚Äì ' + ${line.name}">
            37 ‚Äì Split ‚Äì Kila
        </h3>

        <form th:action="@{'/favorites/toggle/' + ${line.id}}" method="post">
            <button class="favorite-btn" type="submit">
                <span th:text="${isFavorite} ? '‚òÖ' : '‚òÜ'"></span>
                <span th:text="${isFavorite} ? 'Remove from favorites' : 'Add to favorites'"></span>
            </button>
        </form>

        <div class="days">
            <a th:href="@{'/timetable/' + ${line.id} + '?day=1'}"
               th:classappend="${day == 1} ? 'active'">
                Mon
            </a>

            <a th:href="@{'/timetable/' + ${line.id} + '?day=2'}"
               th:classappend="${day == 2} ? 'active'">
                Tue
            </a>

            <a th:href="@{'/timetable/' + ${line.id} + '?day=3'}"
               th:classappend="${day == 3} ? 'active'">
                Wed
            </a>

            <a th:href="@{'/timetable/' + ${line.id} + '?day=4'}"
               th:classappend="${day == 4} ? 'active'">
                Thu
            </a>

            <a th:href="@{'/timetable/' + ${line.id} + '?day=5'}"
               th:classappend="${day == 5} ? 'active'">
                Fri
            </a>

            <a th:href="@{'/timetable/' + ${line.id} + '?day=6'}"
               th:classappend="${day == 6} ? 'active'">
                Sat
            </a>

            <a th:href="@{'/timetable/' + ${line.id} + '?day=7'}"
               th:classappend="${day == 7} ? 'active'">
                Sun
            </a>
        </div>

        <div class="schedule-list">

            <h3>
                üïí Departures
            </h3>

            <div th:if="${#lists.isEmpty(schedules)}">
                <p>No departures for this day.</p>
            </div>

            <div th:each="s : ${schedules}">
                <a th:href="@{'/timetable/schedule/' + ${s.id}}"
                   class="schedule-row">

        <span class="time">
            <span th:text="${s.departure}">06:00</span>
            ‚Üí
            <span th:text="${s.arrival}">06:45</span>
        </span>

                    <span class="arrow">‚Ä∫</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const today = new Date().getDay(); // 0 = Sun
    const buttons = document.querySelectorAll('#daySelector button');

    buttons.forEach(btn => {
        if (btn.dataset.day == today) {
            btn.classList.add('active');
        }

        btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });
</script>

</body>
</html>
