<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB"><head>
    <title>Vozni red</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_modern.css}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23667eea'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>

    <a href="/user/login_success">Back to home</a>

    <a href="/live">Live Map</a>
    <a href="/sales-points">Sales Points</a>

    <a href="/timetable" class="active">Timetable</a>
    <a href="/favorites">Favorites</a>

    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="sidebar-link">Logout</button>
    </form>
</div>


<div class="content">

    <div class="page-head">
        <div class="title-wrap">
            <h1>Timetable</h1>
            <p class="subtitle">Search lines and open routes & departures.</p>
        </div>
    </div>

    <form method="get" action="/timetable" class="search-box">
        <input
                type="text"
                name="q"
                placeholder="Pretraži liniju (npr. 37, Kila...)"
                th:value="${query}"
        />
        <button type="submit" class="btn">Search</button>
    </form>

    <div class="line-grid">
        <div class="line-card" th:each="l : ${lines}">
            <div class="line-number" th:text="${l.lineNumber}">37</div>

            <div class="line-info">
                <h3 th:text="${l.name}">Split – Kila</h3>
            </div>

            <a th:href="@{'/timetable/' + ${l.id}}" class="btn-small">
                View
            </a>
        </div>
    </div>

</div>

</body>
</html>
