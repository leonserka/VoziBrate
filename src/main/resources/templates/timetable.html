<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vozni red</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="/user/login_success">Home</a>
    <a href="/timetable" class="active">Vozni red</a>

    <form th:action="@{/logout}" method="post" style="margin-top:30px;">
        <button class="btn-logout" type="submit">Logout</button>
    </form>
</div>

<div class="content">

    <h1>Vozni red</h1>

    <form method="get" action="/timetable" class="search-box">
        <input
                type="text"
                name="q"
                placeholder="Pretraži liniju (npr. 37, Kila...)"
                th:value="${query}"
        />
        <button type="submit" class="btn">Search</button>
    </form>

    <div class="line-grid">

        <div class="line-card" th:each="l : ${lines}">
            <div class="line-number" th:text="${l.lineNumber}">37</div>

            <div class="line-info">
                <h3 th:text="${l.name}">Split – Kila</h3>
                <p th:text="${l.direction}">Smjer: istok</p>
            </div>

            <a th:href="@{'/timetable/' + ${l.id}}" class="btn-small">
                View
            </a>
        </div>

    </div>

</div>

</body>
</html>
