<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <title>Login - Vozi Brate</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232b6cb0'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-container">

        <div class="auth-logo">
            <img th:src="@{/img/bus-icon.png}" alt="Bus" style="width: 28px; height: 28px; filter: brightness(0) invert(1);">
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Login to access your account</p>

        <div th:if="${param.error}" class="error-message">
            Wrong email or password!
        </div>

        <form th:action="@{/user/login}" th:object="${userLoginDto}" method="post" class="auth-form">
            <div>
                <label for="email">Email Address</label>
                <input type="email" th:field="*{email}" id="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" required>
            </div>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <p class="auth-link">
            Don't have an account? <a th:href="@{/user/register}">Create one here</a>
        </p>
    </div>
</div>
</body>
</html>
