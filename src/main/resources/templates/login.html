<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Login</h1>

<div th:if="${param.error}" class="error-message">
    Wrong email or password!
</div>

<form th:action="@{/user/login}" th:object="${userLoginDto}" method="post">
    <label>Email:</label><br>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Password:</label><br>
    <input type="password" th:field="*{password}" required><br><br>

    <button type="submit">Log in</button>
</form>

<p>Don't have an account? <a th:href="@{/user/register}">Register here</a></p>
</body>
</html>
