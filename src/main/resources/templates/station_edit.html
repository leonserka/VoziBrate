<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Station</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a th:href="@{/admin}">Users</a>
    <a th:href="@{/stations}" class="active">Stations</a>
    <a th:href="@{/lines}">Lines</a>
    <a th:href="@{/buses}">Buses</a>
</div>

<div class="content">
    <h1>Edit Station</h1>

    <form class="form-card" th:action="@{/stations/edit/{id}(id=${station.id})}" method="post">


        <div class="form-row">
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" th:value="${station.name}" required>
            </div>

            <div class="field">
                <label>Location</label>
                <input type="text" name="location" th:value="${station.location}">
            </div>
        </div>

        <div class="form-row">
            <div class="field">
                <label>GPS Lat</label>
                <input type="number" step="0.000001" name="gpsLat" th:value="${station.gpsLat}">
            </div>

            <div class="field">
                <label>GPS Lng</label>
                <input type="number" step="0.000001" name="gpsLng" th:value="${station.gpsLng}">
            </div>
        </div>

        <button class="btn" type="submit">Save</button>
        <a th:href="@{/stations}" class="btn" style="background:#6c757d;margin-left:10px;">Cancel</a>
    </form>

</div>
</body>
</html>
