<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <title>Schedule</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23667eea'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>

<div class="page">

    <a th:href="@{'/timetable/' + ${schedule.line.id}}" class="back-link">
        ← Back to line
    </a>

    <div class="box"
         id="timetableSchedulePage"
         th:attr="data-line=${schedule.line.lineNumber},
                  data-schedule-day=${schedule.dayOfWeek},
                  data-dep=${schedule.departure},
                  data-arr=${schedule.arrival},
                  data-arrival-nextday=${schedule.arrivalNextDay}">

        <h1>
            Line <span th:text="${schedule.line.lineNumber}">1</span>
        </h1>

        <h3 th:text="${schedule.line.name}">
            Bunje – Poljička – HNK – Dom rata
        </h3>

        <p class="schedule-departure">
            Departure:
            <strong th:text="${schedule.departure}">06:00</strong>
        </p>

        <div class="timeline">

            <div th:each="s,iter : ${stops}"
                 class="stop-row"
                 th:classappend="${iter.index == 0} ? ' start' : (iter.last ? ' end' : '')"
                 th:attr="data-lat=${s.station.gpsLat},
                          data-lng=${s.station.gpsLng},
                          data-time=${s.time},
                          data-nextday=${s.nextDay}">

                <div class="stop-time">
                    <span th:text="${s.time}">06:00</span>
                    <span th:if="${s.nextDay}" class="next-day">(+1)</span>
                </div>

                <div class="stop-name" th:text="${s.station.name}">
                    Station name
                </div>

            </div>

        </div>

    </div>
</div>
<script th:src="@{/js/timetable_schedule.js}"></script>

</body>
</html>
