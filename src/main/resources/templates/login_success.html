<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <title>Vozi Brate - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232b6cb0'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>
<div class="hero-wrapper">

    <header class="hero-header">
        <div class="logo-section">
            <div class="logo">
                <img th:src="@{/img/bus-icon.png}" alt="Bus" style="width: 28px; height: 28px;">
            </div>
            <span class="brand-name">Vozi Brate</span>
        </div>
        <div class="user-info">
            <strong th:text="${userName}">User</strong>
        </div>
    </header>


    <main class="hero-content">
        <div class="content-panel">
            <h1 class="hero-title">VOZI BRATE</h1>
            <p class="hero-subtitle">Quick access to live maps, timetables, and your favorite routes</p>

            <section class="search-section">
                <form th:action="@{/timetable/filter}" method="get" class="search-form">
                    <div class="search-field">
                        <label for="lineId">Line</label>
                        <select name="lineId" id="lineId" required>
                            <option value="" disabled selected>Select a line</option>
                            <option th:each="l : ${lines}" th:value="${l.id}" th:text="${l.name}"></option>
                        </select>
                    </div>

                    <div class="search-field">
                        <label for="day">Day</label>
                        <select name="day" id="day">
                            <option th:each="d : ${days}" th:value="${d.value}" th:text="${d.label}"></option>
                        </select>
                    </div>

                    <div class="search-field">
                        <label for="from">From</label>
                        <input type="time" name="from" id="from" step="60"/>
                    </div>

                    <div class="search-field">
                        <label for="to">To</label>
                        <input type="time" name="to" id="to" step="60"/>
                    </div>

                    <button type="submit" class="search-btn">Search</button>
                </form>
            </section>


            <nav class="nav-grid">
                <a th:href="@{/live}" class="nav-card">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <div class="nav-title">Live Map</div>
                    <div class="nav-description">Track buses in real-time</div>
                </a>

                <a th:href="@{/timetable}" class="nav-card">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <div class="nav-title">Timetable</div>
                    <div class="nav-description">View schedules & routes</div>
                </a>

                <a th:href="@{/favorites}" class="nav-card">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </div>
                    <div class="nav-title">Favorites</div>
                    <div class="nav-description">Your saved lines</div>
                </a>

                <a th:href="@{/sales-points}" class="nav-card">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                            <line x1="7" y1="7" x2="7.01" y2="7"></line>
                        </svg>
                    </div>
                    <div class="nav-title">Sales Points</div>
                    <div class="nav-description">Find ticket locations</div>
                </a>
            </nav>


            <div th:if="${role == 'ROLE_ADMIN'}" style="margin-top: 20px;">
                <a th:href="@{/admin}" class="nav-card" style="max-width: 320px; margin: 0 auto; display: flex;">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </div>
                    <div class="nav-title">Admin Panel</div>
                    <div class="nav-description">Manage system data</div>
                </a>
            </div>
        </div>
    </main>


    <footer class="hero-footer">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </footer>
</div>
</body>
</html>
