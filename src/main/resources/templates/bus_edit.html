<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <title>Edit Bus</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_modern.css}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23667eea'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a th:href="@{/admin}">Users</a>
    <a th:href="@{/stations}">Stations</a>
    <a th:href="@{/lines}">Lines</a>
    <a th:href="@{/buses}" class="active">Buses</a>
</div>

<div class="content">
    <h1>Edit Bus</h1>

    <form class="form-card" th:action="@{'/buses/edit/' + ${bus.id}}" method="post">

        <div class="form-row">
            <div class="field">
                <label>Bus Number</label>
                <input type="text" name="busNumber" th:value="${bus.busNumber}" required>
            </div>

            <div class="field">
                <label>Registration</label>
                <input type="text" name="registration" th:value="${bus.registration}">
            </div>
        </div>

        <div class="form-row">
            <div class="field">
                <label>GPS ID</label>
                <input type="text" name="gpsId" th:value="${bus.gpsId}">
            </div>

            <div class="field">
                <label>Line</label>
                <select name="lineId">
                    <option value="">-- None --</option>
                    <option th:each="l : ${lines}"
                            th:value="${l.id}"
                            th:text="${l.name}"
                            th:selected="${bus.lineId} == ${l.id}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn">Save</button>
        <a th:href="@{/buses}" class="btn" style="background:#6c757d;margin-left:10px;">Cancel</a>
    </form>
</div>
</body>
</html>
