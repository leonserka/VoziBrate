<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <title>Register - Vozi Brate</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232b6cb0'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-logo">
            <img th:src="@{/img/bus-icon.png}" alt="Bus" style="width: 28px; height: 28px; filter: brightness(0) invert(1);">
        </div>

        <h1>Create Account</h1>
        <p class="subtitle">Join Vozi Brate today</p>

        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <form th:action="@{/user/register}" th:object="${userRegisterDto}" method="post" class="auth-form">
            <div>
                <label for="name">Full Name</label>
                <input type="text" th:field="*{name}" id="name" required>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" th:field="*{email}" id="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" required>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" required>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <p class="auth-link">
            Already have an account? <a th:href="@{/user/login}">Login here</a>
        </p>
    </div>
</div>
</body>
</html>
