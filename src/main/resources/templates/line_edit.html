<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <title>Edit Line</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_modern.css}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23667eea'/><text x='50' y='70' font-size='60' text-anchor='middle' font-weight='800' fill='white'>V</text></svg>">
</head>
<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a th:href="@{/admin}">Users</a>
    <a th:href="@{/stations}">Stations</a>
    <a th:href="@{/lines}" class="active">Lines</a>
    <a th:href="@{/buses}">Buses</a>
</div>

<div class="content">
    <h1>Edit Line</h1>

    <form class="form-card" th:action="@{'/lines/edit/' + ${line.id}}" method="post">

        <div class="form-row">
            <div class="field">
                <label>Line Number</label>
                <input type="text" name="lineNumber" th:value="${line.lineNumber}" required>
            </div>

            <div class="field">
                <label>Name</label>
                <input type="text" name="name" th:value="${line.name}" required>
            </div>
        </div>

        <button type="submit" class="btn">Save</button>
        <a th:href="@{/lines}" class="btn" style="background:#6c757d;margin-left:10px;">Cancel</a>
    </form>
</div>
</body>
</html>
